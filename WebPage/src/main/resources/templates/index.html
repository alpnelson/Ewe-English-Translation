<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewe Translation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        select, textarea, button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
        h2 {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<header>
    <h1>Ewe-English Translation</h1>
</header>
<div class="container">
    <label for="languageSelector">Select Language:</label>
    <select id="languageSelector">
        <option value="en">English</option>
        <option value="es">Ewe</option>

        <!-- Add more language options here -->
    </select>

<!--    <label for="textInput">Enter Text:</label>-->
<!--    <textarea id="textInput" rows="6" cols="50"></textarea>-->

<!--    <button id="translateButton">Translate</button>-->
    <form action="/predict" method="post">
        <textarea id="inputText" rows="6" cols="50"></textarea>
        <button type="submit">Translate</button>
    </form>


    <h2>Translated Text</h2>
    <div id="translatedText"></div>
    <label for="textOut"></label>
    <textarea id="textOut" rows="6" cols="50"></textarea>
</div>

</html>
